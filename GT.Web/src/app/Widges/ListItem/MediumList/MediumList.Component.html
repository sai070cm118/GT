
<ul class="menu">
    <li *ngFor="let item of listItems"><!-- start message -->
        <a >
            <div class="pull-left">
            <img [src]="item.Image" class="img-circle" alt="User Image">
            </div>
            <h4>
            {{item.Title}}
            <small><i class="fa fa-clock-o"></i> {{item.Time}}</small>
            </h4>
            <p>{{item.Text}}</p>
        </a>
    </li>
</ul>
