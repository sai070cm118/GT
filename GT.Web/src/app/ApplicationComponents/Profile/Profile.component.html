<!-- Main row -->
      <div class="row">
        <!-- Left col -->
        <div class="col-md-4">
          <app-Box   [boxControls]='profileBoxControls' *ngIf="_Globals.Profile!=undefined">
            <div class="body" >
                <div class="form-group has-feedback">
                  <input type="email" class="form-control" placeholder="Profile Name"   [(ngModel)]='_Globals.Profile.ProfileName' [ngModelOptions]="{standalone: true}">
                  <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                  <input type="email" class="form-control" placeholder="First Name"   [(ngModel)]='_Globals.Profile.FirstName' [ngModelOptions]="{standalone: true}">
                  <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                  <input type="email" class="form-control" placeholder="Last Name"   [(ngModel)]='_Globals.Profile.LastName' [ngModelOptions]="{standalone: true}">
                  <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                  <a href="javascript:void(0)" style="margin-bottom: 15px;" class="btn btn-sm btn-info btn-flat pull-right" (click)="updateProfile()">Update</a>
                </div>
                
                <div class="form-group has-feedback" style="clear:both;"> 
                  <input type="password" class="form-control" placeholder="Old Password"   [(ngModel)]='_Globals.Profile.User.OldPassword' [ngModelOptions]="{standalone: true}">
                  <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                  <input type="password" class="form-control" placeholder="New Password"   [(ngModel)]='_Globals.Profile.User.Password' [ngModelOptions]="{standalone: true}">
                  <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                  <a href="javascript:void(0)" class="btn btn-sm btn-info btn-flat pull-right" (click)="changePassword()">Change Password</a>
                </div>
            </div>
            <div class="footer">
              <div class="form-group has-feedback">
                 <span class=""><span style="font-weight:bold;">Email: </span>{{_Globals.Profile.Email}}  </span> <span *ngIf="_Globals.Profile.Status>=3"  style="color:green"><i class="fa fa-check" aria-hidden="true"></i> Verified</span><span *ngIf="!(_Globals.Profile.Status>=3)"  style="color:red"><i class="fa fa-times" aria-hidden="true"></i> Not Verified</span>
                </div>
                <div class="has-feedback">
                 <span class=""><span style="font-weight:bold;">Mobile: </span>{{_Globals.Profile.User.Mobile}}</span> <span *ngIf="_Globals.Profile.Status>=4" style="color:green"><i class="fa fa-check" aria-hidden="true" ></i> Verified</span><span *ngIf="!(_Globals.Profile.Status>=4)"  style="color:red"><i class="fa fa-times" aria-hidden="true"></i> Not Verified</span>
                </div>
              
            </div>
          
          </app-Box>
        </div>
        <!-- /.col -->

        <div class="col-md-8">
          
          <app-Box   [boxControls]='friendsBoxControls'>
            <div class="body">
              <ul class="products-list product-list-in-box">
                <li class="item"  *ngFor="let profile of _Globals.Profiles; let i=index;" (click)="addUserGroup(profile)">
                  <div class="product-img">
                      <img [src]="(profile == undefined ? '' : profile.ProfilePic)"  onError="this.src='./Content/Images/profile.png';" class="img-circle" alt="User Image">
                  </div>
                  <div class="product-info">
                    <a href="javascript:void(0)" class="product-title">
                        <span class="product-description">
                          {{profile.ProfileName}}
                        </span>
                        </a>
                  </div>
                </li>
              </ul>
            </div>
            <div class="footer">
              <div class="input-group">
                <input class="form-control" name="q" placeholder="Search..." type="text" [(ngModel)]='searchedName'>
                    <span class="input-group-btn"  (click)="searchProfiles()">
                      <button class="btn btn-flat" id="search-btn" name="search"><i class="fa fa-search"></i>
                      </button>
                    </span>
              </div>
            </div>
          </app-Box>

          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
